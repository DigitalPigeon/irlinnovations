<ion-view view-title="Environment">
  <ion-content class="padding">
      

      <h3>Visibility</h3>
      <ion-list  >
          <ion-item ng-repeat="visibilityModifier in visibilityModifiers" class="row-no-padding">
              <label class="checkbox">
                <input type="checkbox" ng-click="validateSelection(visibilityModifier); $event.stopPropagation();" ng-model="visibilityModifier.checked" >
                {{visibilityModifier.name}}
            </label>              
          </ion-item>
      </ion-list>

      <h3>Light &amp; Glare</h3>
      <ion-list  >
          <ion-item ng-repeat="lightModifier in lightModifiers" class="row-no-padding">
              <label class="checkbox">
                <input type="checkbox" ng-click="validateSelection(lightModifier); $event.stopPropagation();" ng-model="lightModifier.checked" >
                {{lightModifier.name}}
            </label>              
          </ion-item>
      </ion-list>
      
      <h3>Wind</h3>
      <ion-list  >
          <ion-item ng-repeat="windModifier in windModifiers" class="row-no-padding">
              <label class="checkbox">
                <input type="checkbox" ng-click="validateSelection(windModifier); $event.stopPropagation();" ng-model="windModifier.checked" >
                {{windModifier.name}}
            </label>              
          </ion-item>
      </ion-list>

      <h3>Range</h3>
      <ion-list  >
          <ion-item ng-repeat="rangeModifier in rangeModifiers" class="row-no-padding">
              <label class="checkbox">
                  <input type="checkbox" ng-click="validateSelection(rangeModifier); $event.stopPropagation();" ng-model="rangeModifier.checked" >
                  {{rangeModifier.name}}
              </label>              
          </ion-item>
      </ion-list>
      

  </ion-content>
</ion-view>
