<ion-view view-title="Select Character" hide-back-button="true" >
    <ion-content class="padding animated fadeIn" >
        
        <div class="list" >
            <div class="item list-divider row-no-top-border row-no-side-border"><b>Start a new character</b></div>
            <a class="item row-no-side-border item-text-wrap" ng-click="newCharacter()" >
                New Character
            </a>
            
        </div>
        
        <div class="list" >
            
            <div class="item list-divider row-no-top-border row-no-side-border"><b>or load an existing character</b></div>
            
            <a class="item item-icon-right  row-no-side-border item-text-wrap" ng-repeat="character in characters" ng-click="loadCharacter(character.name); " >
                {{character.name}}
                
                <i class="icon ion-trash-a button-assertive" ng-click="deleteCharacter(character.name); $event.stopPropagation();"></i>
                

            </a>
            
            
            
            

        </div>
            
    </ion-content>
</ion-view>
