<ion-view view-title="{{attackType.name}} Attack">
    <ion-content class="padding" >
        
        <modifier-block 
            name="Attacker's Situation"
            item-service-name="attackerSituations"></modifier-block>
        <p>&nbsp;</p>

        <!-- Since we know firing mode and choke only apply to ranged, don't even render their headers for non ranged attacks -->
        <div ng-if="attackType.name==rangedAttackType">
            
            <modifier-popout-block 
                name="Firing Mode"
                item-service-name="firingModes"></modifier-popout-block>
            
            <modifier-popout-block 
                name="Ammunition"
                item-service-name="ammoTypes"></modifier-popout-block>

            <modifier-popout-block 
                name="Shotgun Choke"
                item-service-name="choke"></modifier-popout-block>
                        
        </div>      

    </ion-content>
</ion-view>
