
<ion-list >
    <ion-item class="row-no-padding row-no-side-border" ng-click="showTablessView('app.popout', {name: name, itemServiceName: itemServiceName}); $event.stopPropagation();">
        <label class=" checkbox">
            <input type="checkbox" onclick="return false;" ng-checked="item.checked">
            {{item.name}} <small>{{formatStats(item, '(', ')', ', ')}}</small>
        </label>
    </ion-item>
</ion-list>
