<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">        
            <ion-header-bar class="bar-stable">
                <h1 class="title">What's up Chummer?</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item menu-close ng-click="changeAttackType('{{rangedAttackType}}')"  >
                        Ranged Attack
                    </ion-item>
                </ion-list>
                <ion-list>
                    <ion-item menu-close ng-click="changeAttackType('{{meleeAttackType}}')"   >
                        Melee Attack
                    </ion-item>
                </ion-list>
                <ion-list>
                    <ion-item menu-close ng-click="recordActiveTab()" href="#/app/gear">
                        My Stuff
                    </ion-item>
                </ion-list>
                <ion-list>
                    <ion-item menu-close ng-click="recordActiveTab()" href="#/app/environment">
                        Environment
                    </ion-item>
                </ion-list>
            </ion-content>            
</ion-side-menu>
</ion-side-menus>
