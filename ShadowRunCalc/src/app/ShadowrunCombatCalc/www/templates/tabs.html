<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Attack Tab -->
    <ion-tab title="Attack" icon-off="ion-ios-body-outline" icon-on="ion-ios-body" href="#/tab/attack">
        <ion-nav-view name="tab-attack"></ion-nav-view>
    </ion-tab>
   
    
    <!-- Gear Tab -->
    <ion-tab title="Gear" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/tab/gear">
        <ion-nav-view name="tab-gear"></ion-nav-view>
    </ion-tab>

    <!-- Environment Tab -->
    <ion-tab title="Environment" icon-off="ion-ios-partlysunny-outline" icon-on="ion-ios-partlysunny" href="#/tab/environment">
        <ion-nav-view name="tab-environment"></ion-nav-view>
    </ion-tab>

  <!-- Results Tab -->
    <ion-tab title="Result" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/result">
        <ion-nav-view name="tab-result"></ion-nav-view>
    </ion-tab>


</ion-tabs>
